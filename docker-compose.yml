version: '3'

volumes:
  frontend_value:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: maintenance17/foodgram_backend
    volumes:
      - static:/static
      - media:/app/media/
    depends_on:
      - db
    env_file: .env

  frontend:
    image: maintenance17/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docs/:/usr/share/nginx/html/api/docs/
      - frontend_value:/usr/share/nginx/html/
      - static:/static
      - media:/app/media/
    depends_on:
      - backend
      - frontend
